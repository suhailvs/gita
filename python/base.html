<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Bhagavad_Gita: {% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="col-lg-8 mx-auto p-4 py-md-5">
      <strong> Bhagavad Gita</strong> Chapters: | <a href="index.html">1</a> | 
      {% for index in range(2,19) %}{% if index|string in chapter %}{{index}}{%else%}<a href="chapter_{{index}}.html">{{index}}</a>{%endif%} | {% endfor %} 
      <hr/>
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
